<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Renderer Verification</title>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: monospace;
            margin: 0;
            overflow: hidden;
            /* Full screen */
        }

        #showcase-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: calc(100% - 100px);
            height: calc(100% - 100px);
            background: #000;
            border: 1px solid #444;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="ui">
        <h1>Renderer Verification</h1>
        <p>Green cube should rotate. Resize window to test adaptation.</p>
    </div>

    <div id="showcase-container">
        <!-- Canvas/CSS layer will be injected here -->
    </div>

    <!-- MODULE ENTRY POINT -->
    <script type="module">
        import { init, dispose } from './js/showcase/ShowcaseCore.js';

        console.log('[TestRunner] Starting...');
        const container = document.getElementById('showcase-container');

        init(container).then(() => {
            console.log('[TestRunner] Init complete.');
        });

        // Cleanup on unload to test dispose (optional, browser handles it, but good for validity)
        window.addEventListener('beforeunload', () => {
            dispose();
        });
    </script>
</body>

</html>
